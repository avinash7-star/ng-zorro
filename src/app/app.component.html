<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
      nzCollapsible
      nzBreakpoint="md"
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null"
      nzWidth="200px">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item>
        <i nz-icon nzType="home" nzTheme="outline"></i>
        <span>Home</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="field-time" nzTheme="outline"></i>
        <span>Dashboard</span>
      </li>
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="unordered-list" nzTheme="outline"></i>
        <span routerLink="/welcome">My listing</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="file-done" nzTheme="outline"></i>
        <span>FrontDesk</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="usergroup-delete"></i>
        <span>Brokerage Hub</span>
      </li>
      <!-- <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li> -->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
        <br><br>
        <full-calendar [options]="calendarOptions"></full-calendar>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
